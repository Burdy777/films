<h1>Bienvenue sur la page d'accueil</h1>
<div class="jumbotron">
  <form (submit)="addTodo($event)">
    <div class="form-row">
      <div class="form-group col-md-6">

        <label for="inputMovie">Ajouter un film</label>
        <input #input [(ngModel)]="newTodo" name="newTodo"  type="text" id="choix_bieres">

        <!-- <datalist id="movies">
          <option value=""></option>
          <option value=""></option>
        </datalist> -->

        <button type="submit" [disabled]="input.value === ''" class="btn btn-primary">Add</button>
     </div>
    </div>
 </form>

<div>
<ul class="film" *ngFor="let film of films; let i=index">
  <li>
    <p>{{ film }}</p>
    <input id="cmn-toggle-4 {{i}}" (change)="favorites($event.target.checked, film, i)" class="cmn-toggle cmn-toggle-round-flat" type="checkbox">
    <label for="cmn-toggle-4 {{i}}"></label>
    <button (click)="deleteTodo(i)">del</button></li>
</ul>
</div>
